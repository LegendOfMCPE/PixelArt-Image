name: PixelArtImage-HTTP-alpha
author: LegendsOfMCPE
main: PixArtImg\HTTP\Main
load: POSTWORLD
depend: PixelArtImage-Core-alpha
website: https://github.com/LegendOfMCPE/PixelArt-Image
prefix: PAI-HTTP
description: Downloads images from HTTP and displays them via PixelArtImage-Core.
permissions:
  pixartimg.http:
    description: Allow using PixelArtImage-HTTP functions
    default: op
    children:
      pixelartimg.http.http:
        description: Allow using /pai-http:image
        default: op
